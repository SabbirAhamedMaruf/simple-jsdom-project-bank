<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Login System</title>
</head>
<body class="bg-gradient-to-tr from-blue-700 to-violet-800">
    <main>
        <section id="login" class="h-[100vh] flex items-center justify-center flex-col">
            <div class="flex items-center justify-center flex-col lg:h-[500px] lg:w-[700px]"> 
                <h1 class="font-bold text-2xl lg:text-6xl mb-6 text-yellow-400">Welcome to Bank</h1>
                <div class="w-[76%]">
                    <h3 class="text-xl font-bold text-center lg:text-left text-yellow-400 mb-4">Please Login</h3>
                    <input type="email" id="email" class="bg-white w-full h-8 rounded-sm mb-4 font-bold pl-5" placeholder="Enter your email"> <br>
                    <input type="password" id="password" class="bg-white w-full h-8 rounded-sm mb-4 font-bold pl-5" placeholder="Enter your password"> <br>
                    <button id="btn-login" class="mx-12 lg:mx-0 font-bold text-xl bg-yellow-500 p-2 rounded-md hover:bg-lime-300 hover: transition ease-in-out delay-150">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
